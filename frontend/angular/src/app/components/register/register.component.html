<div class="flex" style="height: 100vh">
  <div class="col-6 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          image="https://user-images.githubusercontent.com/40702606/210880158-e7d698c2-b19a-4057-b415-09f48a746753.png"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar>

        <h1>Register for an account</h1>
      </div>

      <div>
        <p-message
          *ngIf="errorMsg"
          severity="error"
          [text]="errorMsg"
          styleClass="mb-2"
        >

        </p-message>
      </div>

      <div class="field">
        <label for="name">Name</label>
        <input
          [(ngModel)]="customerRequest.name"
          id="name"
          pInputText
          placeholder="Jane"
          type="text"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="customerRequest.email"
          id="email"
          pInputText
          placeholder="Jane@gmail.com"
          type="email"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="age">Age</label>
        <input
          [(ngModel)]="customerRequest.age"
          id="age"
          pInputText
          placeholder="18"
          type="number"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="customerRequest.password"
          id="password"
          pInputText
          placeholder="password"
          type="password"
          class="w-full"
        >
      </div>

      <div class="field">
        <label for="gender">Gender</label>
        <select
          [(ngModel)]="customerRequest.gender"
          id="gender"
          class="p-dropdown w-full custom-select"
        >
          <option value="">Select an Option</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
        </select>
      </div>

      <button
        pButton
        label="Create an account"
        class="w-full"
        (click)="createAccount()"
      ></button>

      <button
        pButton
        label="Have an account? Login now!"
        class="w-full p-button-link text-left pl-0"
        (click)="login()"
      ></button>
    </div>

  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
    <h1>
      <a href="https://amigoscode.com/courses" target="_blank">Enroll Now</a>
    </h1>
    <img
      class="background p-6 pt-0"
      src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png"
    >
  </div>
</div>
