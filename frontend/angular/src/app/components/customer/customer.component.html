<p-sidebar
  [(visible)]="display"
  [fullScreen]="false"
  [position]="'right'"
  styleClass="p-sidebar-md"
  [transitionOptions] = "'500ms cubic-bezier(0, 0, 0.2, 1)'"
>
  <app-manage-customer
    [customerRegistrationRequest]="customer"
    [operation]="operation"
    (submit)="saveCustomer($event)"
    (cancel)="cancel()"
  ></app-manage-customer>

</p-sidebar>

<div class="flex align-items-stretch" style="height: 99vh;">

  <div class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200">
    <app-menu-bar></app-menu-bar>
  </div>

  <div class="flex flex-column flex-grow-1">
    <div>
      <app-header-bar></app-header-bar>
    </div>

    <div class="main-container p-3">
      <Button
      pButton
      icon="pi pi-plus"
      label="Create Customer"
      class="p-button-success"
      (click)="createCustomer()"
      ></Button>

      <div class="flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
        <app-customer-card *ngFor="let customerItem of customers let index = index"
                           [customer] = "customerItem"
                           [customerIndex] = "index"
                           (delete)="deleteCustomer($event)"
                           (update)="updateCustomer($event)"
        >
        </app-customer-card>
      </div>

    </div>
  </div>

</div>

<p-toast position="bottom-center"></p-toast>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  acceptLabel="Delete"
  acceptButtonStyleClass="p-button-danger"
  rejectLabel="Cancel"
></p-confirmDialog>
